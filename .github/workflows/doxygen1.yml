name: Doxygen Documentation

on:
  push:
    branches:
      - main  # Trigger workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow for pull requests targeting the 'main' branch

permissions:
  contents: write  # Allow GitHub Actions to push changes to the 'gh-pages' branch

jobs:
  doxygen:
    name: Generate Doxygen Documentation
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the code from the repository

      - name: Cache Doxygen
        uses: actions/cache@v3  # Cache Doxygen installation to speed up subsequent builds
        with:
          path: ~/.cache/doxygen  # Cache location
          key: doxygen-${{ runner.os }}  # Cache key based on OS

      - name: Install Doxygen
        run: |
          sudo apt-get update  # Update package list
          sudo apt-get install -y doxygen  # Install Doxygen
          doxygen -v  # Verify that Doxygen is installed correctly

      - name: Install Graphviz
        run: sudo apt-get install graphviz

      - name: Generate Doxygen for Lab1
        run: |
          doxygen Lab1_Leo_Zizek/Doxyfile
          mkdir -p deploy/Lab1_Leo_Zizek
          cp -r Lab1_Leo_Zizek/docs/html/* deploy/Lab1_Leo_Zizek/

      - name: Generate Doxygen for Lab2
        run: |
          doxygen Antonio_Miser_Lab1/Doxyfile
          mkdir -p deploy/Antonio_Miser_Lab1
          cp -r Antonio_Miser_Lab1/docs/html/* deploy/Antonio_Miser_Lab1/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true  # clean deploy
